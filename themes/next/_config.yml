# ---------------------------------------------------------------
# Site Information Settings  主题插件设置
# ---------------------------------------------------------------

# Put your favicon.ico into `hexo-site/source/` directory.
favicon: /favicon.ico    #站标  可以放在hexo文件夹下的/source里

# Set default keywords (Use a comma to separate)
keywords: "Hexo, NexT"    #网站关键字

# Set rss to false to disable feed link.
# Leave rss as empty to use site's feed link.
# Set rss to specific value if you have burned your feed already.
rss:           #rss这里不设置 引文站点配置文件已经配置了 需要安装插件

# Specify the date when the site was setup
since: 2016       #网站时间 从xx开始 类似 1990-2016

# Canonical, set a canonical link tag in your hexo, you could use it for your SEO of blog.
# See: https://support.google.com/webmasters/answer/139066
# Tips: Before you open this tag, remeber set up your URL in hexo _config.yml ( ex. url: http://yourdomain.com )
canonical: true


# ---------------------------------------------------------------
# Menu Settings
# ---------------------------------------------------------------

# When running the site in a subdirectory (e.g. domain.tld/blog), remove the leading slash (/archives -> archives)
menu:            #菜单路径设置 如果hexo在二级目录放置要去掉/
  home: /
  categories: /categories  # 分类
  archives: /archives       # 归档
  tags: /tags               # 标签
  about: /about             # 关于
  #commonweal: /404.html    # 公益404
  guestbook: /guestbook     # 留言

#icon图标
# 设定菜单项的图标，对应的字段是 menu_icons。
#此设定格式是 item name: icon name，
#其中 item name 与上一步所配置的菜单名字对应，icon name 是 Font Awesome 图标的 名字。
#而 enable 可用于控制是否显示图标，你可以设置成 false 来去掉图标。
menu_icons:
  enable: true
  #KeyMapsToMenuItemKey: NameOfTheIconFromFontAwesome
  home: home
  about: user
  categories: th
  tags: tags
  archives: archive
  commonweal: heartbeat




# ---------------------------------------------------------------
# Scheme Settings
# ---------------------------------------------------------------

# Schemes   #next的三个scheme方案
#scheme: Muse
scheme: Mist
#scheme: Pisces


# ---------------------------------------------------------------
# Font Settings     字体设置
# - Find fonts on Google Fonts (https://www.google.com/fonts)
# - All fonts set here will have the following styles:
#     light, light italic, normal, normal intalic, bold, bold italic
# - Be aware that setting too much fonts will cause site running slowly
# - Introduce in 5.0.1
# ---------------------------------------------------------------
font:
  enable: true

  # 外链字体库地址，例如 //fonts.googleapis.com (默认值)
  host:

  # 全局字体，应用在 <body> 元素上
  global:
    # external: true will load this font family from host.
    external: true
    family: Lato

  # 标题字体 (h1, h2, h3, h4, h5, h6)
  # Fallback to `global` font settings.
  headings:
    external: true
    family:

  # 文章字体
  # Fallback to `global` font settings.
  posts:
    external: true
    family:

  # Logo 字体
  # Fallback to `global` font settings.
  # The `size` option use `px` as unit
  logo:
    external: true
    family:
    size:

  # 代码字体，应用于 <code> 以及代码块
  codes:
    external: true
    family:




# ---------------------------------------------------------------
# Sidebar Settings
# ---------------------------------------------------------------


# Social Links     #社交链接
# Key is the link label showing to end users.
# Value is the target link (E.g. GitHub: https://github.com/iissnan)
social:
  GitHub: https://github.com/rafa-li
  Weibo: http://weibo.com/lirifa
  知乎: https://www.zhihu.com/people/li-ri-fa

# Social Links Icons 设定链接的图标
# Icon Mapping:
#   Map a menu item to a specific FontAwesome icon name.
#   Key is the name of the item and value is the name of FontAwsome icon. Key is case-senstive.
#   When an globe mask icon presenting up means that the item has no mapping icon.
social_icons:       #社交链接的图标
  enable: true
  # Icon Mappings.
  # KeyMapsToSocalItemKey: NameOfTheIconFromFontAwesome
  GitHub: github
  Twitter: twitter
  Weibo: weibo


# Sidebar Avatar  设置头像
# 完整的互联网 URI   avatar: http://example.com/avtar.png
# 或者放置在 source/images/ 目录下，或者source/uploads/ 目录下
# in theme directory(source/images): /images/avatar.jpg
# in site  directory(source/uploads): /uploads/avatar.jpg
avatar: /images/avatar.png                         #头像


# Table Of Contents in the Sidebar  #文章自动显示目录
toc:
  enable: true

  # Automatically add list number to toc. #目录是否自动显示数字序号
  number: true


# Creative Commons 4.0 International License.
# http://creativecommons.org/       #自由协议
# Available: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
#creative_commons: by-nc-sa
#creative_commons:

#默认情况下，侧栏仅在文章页面（拥有目录列表）时才显示，并放置于右侧位置。
sidebar:
  # 设置侧栏的位置
  #position: left
  position: right

  # Sidebar Display, available value:
  # 设置侧栏显示的时机
  display: post         # 默认行为，在文章页面（拥有目录列表）时显示
  #display: always      # 在所有页面中都显示
  #display: hide        # 在所有页面中都隐藏（可以手动展开）
  #display: remove      #  完全移除


# Blogrolls 友情链接
#links_title: Links
#links_layout: block
#links_layout: inline
#links:
  #Title: http://example.com/


